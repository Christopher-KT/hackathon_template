<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Manager</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="settings-wrapper">
        <div class="settings-container">
            <h1>Settings</h1>
            <div class="setting-group">
                <div class="setting-item">
                    <label for="dateFormat">Date Format:</label>
                    <select id="dateFormat">
                        <option value="mdy">MM/DD/YYYY</option>
                        <option value="dmy">DD/MM/YYYY</option>
                        <option value="ymd">YYYY/MM/DD</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="timeFormat">Time Format:</label>
                    <select id="timeFormat">
                        <option value="24h">24-hour</option>
                        <option value="12h">12-hour</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="timeOverlayToggle">Show Time Overlay:</label>
                    <input type="checkbox" id="timeOverlayToggle">
                </div>
                <div class="setting-item">
                    <label for="modeToggle">Display Mode:</label>
                    <select id="modeToggle">
                        <option value="day">Day</option>
                        <option value="night">Night</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="fontChoice">Font:</label>
                    <select id="fontChoice">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier">Courier</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button id="saveButton">Save</button>
                <button id="cancelButton">Cancel</button>
                <button id="backButton">Back</button>
            </div>
        </div>
    </div>
    <div id="timeOverlay" style="display: none;"></div>
    <script src="js/settingsManager.js"></script>
</body>
</html>
