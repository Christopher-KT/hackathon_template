<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <div class="additional-options">
            <button id="registerBtn">Register</button>
            <button id="forgotPasswordBtn">Forgot Password</button>
        </div>
    </div>
    <button id="settingsBtn">Settings</button>
    <div id="settingsPopup" class="popup">
        <div class="settings-wrapper">
            <div class="settings-container">
                <h2>Settings Menu</h2>
                <div class="settings-content">
                    <div class="setting-item">
                        <span class="setting-label">Date Format</span>
                        <select class="dropdown" id="dateFormat">
                            <option value="mdy">M/D/Year</option>
                            <option value="dmy">D/M/Year</option>
                            <option value="ydm">Year/D/M</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <span class="setting-label">Time Format</span>
                        <select class="dropdown" id="timeFormat">
                            <option value="24h">24H format</option>
                            <option value="12h">12H format</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <span class="setting-label">Time Overlay</span>
                        <input type="checkbox" class="toggle" id="timeOverlayToggle">
                    </div>
                    <div class="setting-item">
                        <span class="setting-label">Mode</span>
                        <select class="dropdown" id="modeToggle">
                            <option value="day">Day Mode</option>
                            <option value="night">Night Mode</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <span class="setting-label">Font</span>
                        <select class="dropdown" id="fontChoice">
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                        </select>
                    </div>
                </div>
                <div class="button-container">
                    <button class="button" id="saveButton">Save</button>
                    <button class="button" id="backButton">Back</button>
                    <button class="button" id="cancelButton">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dataStore.js"></script>
    <script src="js/settingsManager.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
